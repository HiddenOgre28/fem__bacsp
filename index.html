<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../styles/styles.css" type="text/css">
  
  <title>Frontend Mentor | Base Apparel Coming Soon Page</title>
</head>
<body>
  <div class="logo">
    <img src="../images/logo.svg" alt="" class="logo__img">
  </div>

  <div class="hero">

  </div>

  <main class="main">
    <h1 class="main__title"><span class="main__title__span">We're</span> coming soon</h1>

    <p class="main__para">
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>

    <form action="#" class="main__form">
      <input type="email" name="email" id="email" placeholder="Email Address" class="main__form__email">
      <input type="button" class="main__form__btn"><img src="../images/icon-arrow.svg" alt="" class="main__form__btn__img"></button>
    </form>
  </main>
  
  <footer class="footer">
    <p class="attribution footer__p">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/HiddenOgre28" target="_blank">Yasmin Ledesma</a>.
    </p>
  </footer>
</body>
</html>
